<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENG - SCRIPT - SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --input-bg: #161616;
            --input-border: #262626;
            --brand-color: #7a2b2f; 
            --success-green: #34c759;
            --glass-btn: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --link-gray: #888888;   
        }

        /* 动画 */
        @keyframes revealDown {
            0% { opacity: 0; transform: translateY(-20px); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
            background: radial-gradient(circle at center, #1c1c1c 0%, #0a0a0a 100%);
        }

        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .reveal { animation: revealDown 0.8s forwards; }

        .header { margin-bottom: 30px; }
        .logo-text { font-size: 36px; font-weight: 800; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 14px; margin-top: 5px; }

        .form-stage { position: relative; min-height: 300px; }
        .form-content {
            position: absolute; width: 100%; top: 0; left: 0;
            display: none; flex-direction: column;
        }
        .form-content.active { display: flex; animation: revealDown 0.5s forwards; }

        .input-wrapper { margin-bottom: 15px; }
        .input-field { position: relative; }
        .input-field i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #444; }
        
        input {
            width: 100%; background: var(--input-bg); border: 1px solid var(--input-border); 
            border-radius: 12px; padding: 16px 16px 16px 50px;
            color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--brand-color); }

        .btn-glass {
            width: 100%; padding: 16px; margin-top: 10px;
            background: var(--glass-btn); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.1); border-color: #444; }

        .footer-nav { margin-top: 25px; font-size: 13px; color: #555; }
        .footer-link { color: var(--link-gray); cursor: pointer; text-decoration: underline; margin-left: 5px; }
        
        #success-state { flex-direction: column; align-items: center; }
        .success-icon { color: var(--success-green); font-size: 60px; margin-bottom: 20px; }

        .loading-spinner { display: none; margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div class="container reveal">
        <div class="header">
            <div class="logo-text">BENG - SCRIPT</div>
            <p id="form-subtitle" class="subtitle">Secure Identity Management</p>
        </div>

        <div class="form-stage">
            <!-- 登录界面 -->
            <div id="login-form" class="form-content active">
                <div class="input-wrapper">
                    <div class="input-field"><i class="fa-regular fa-user"></i><input type="text" id="login-user" placeholder="Username"></div>
                </div>
                <div class="input-wrapper">
                    <div class="input-field"><i class="fa-solid fa-lock"></i><input type="password" id="login-pass" placeholder="Password"></div>
                </div>
                <div class="input-wrapper">
                    <div class="input-field"><i class="fa-solid fa-key"></i><input type="text" id="login-card" placeholder="Discord Key (BENG_KEY...)"></div>
                </div>
                <button class="btn-glass" onclick="handleLogin()">Authorize Access</button>
                <div class="footer-nav">
                    Need an account? <span class="footer-link" onclick="switchForm('register')">Register</span>
                </div>
            </div>

            <!-- 注册界面 -->
            <div id="register-form" class="form-content">
                <div class="input-wrapper">
                    <div class="input-field"><i class="fa-regular fa-user"></i><input type="text" id="reg-user" placeholder="Create Username"></div>
                </div>
                <div class="input-wrapper">
                    <div class="input-field"><i class="fa-solid fa-lock"></i><input type="password" id="reg-pass" placeholder="Create Password"></div>
                </div>
                <button class="btn-glass" onclick="handleRegister()">Create Identity</button>
                <div class="footer-nav">
                    Member? <span class="footer-link" onclick="switchForm('login')">Go to Login</span>
                </div>
            </div>

            <!-- 成功界面 -->
            <div id="success-state" class="form-content">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <h2 id="welcome-msg">Access Granted</h2>
                <p class="subtitle" style="margin-top:10px">Redirecting to system...</p>
                <button class="btn-glass" style="margin-top:30px" onclick="location.reload()">Terminal Logout</button>
            </div>
        </div>
        <div id="loader" class="loading-spinner">Processing Request...</div>
    </div>

    <script>
        // 【重要】替换为你自己的 Worker URL
        const API_URL = "https://beng-key.2176671594.workers.dev";

        function switchForm(type) {
            const subtitle = document.getElementById('form-subtitle');
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            if (type === 'register') {
                document.getElementById('register-form').classList.add('active');
                subtitle.innerText = "Join the BENG Network";
            } else {
                document.getElementById('login-form').classList.add('active');
                subtitle.innerText = "Secure Access Protocol";
            }
        }

        async function handleRegister() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            if (!user || !pass) return alert("Fill all fields");

            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    body: JSON.stringify({ user, pass })
                });
                const data = await res.json();
                if (data.success) {
                    alert("Account Created! Please Login.");
                    switchForm('login');
                } else {
                    alert(data.message);
                }
            } catch (e) { alert("Server error"); }
            toggleLoader(false);
        }

        async function handleLogin() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const card = document.getElementById('login-card').value.trim();
            if (!user || !pass || !card) return alert("All fields required");

            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    body: JSON.stringify({ user, pass, card })
                });
                const data = await res.json();
                if (data.success) {
                    showSuccess(user);
                } else {
                    alert(data.message);
                }
            } catch (e) { alert("Server error"); }
            toggleLoader(false);
        }

        function toggleLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function showSuccess(name) {
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById('success-state').classList.add('active');
            document.getElementById('welcome-msg').innerText = "Welcome, " + name;
        }
    </script>
</body>
</html>
