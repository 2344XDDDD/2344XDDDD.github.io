<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAEVA - Secure Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --input-bg: #161616;
            --input-border: #262626;
            --brand-color: #7a2b2f; 
            --error-red: #ff3b30;   
            --success-green: #34c759;
            --glass-btn: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --link-gray: #888888;   
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
            background: radial-gradient(circle at center, #1c1c1c 0%, #0a0a0a 100%);
        }

        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .header { margin-bottom: 30px; }
        .logo-wrap { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .logo-bird { color: var(--brand-color); font-size: 40px; margin-right: 12px; }
        .logo-text { font-size: 38px; font-weight: 800; letter-spacing: 1px; color: white; }
        .subtitle { color: #666; font-size: 14px; }

        .form-stage { position: relative; min-height: 450px; }
        .form-content {
            position: absolute; width: 100%; top: 0; left: 0;
            opacity: 0; visibility: hidden; transform: translateY(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .form-content.active { opacity: 1; visibility: visible; transform: translateY(0); }

        .input-wrapper { margin-bottom: 18px; text-align: left; }
        .input-field { position: relative; display: flex; gap: 10px; }
        .input-field i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #444; font-size: 17px; }
        
        input {
            flex: 1; background: var(--input-bg); border: 1px solid var(--input-border); 
            border-radius: 12px; padding: 16px 16px 16px 50px;
            color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #555; background: #1c1c1c; }

        /* 验证码按钮样式 */
        .btn-code {
            padding: 0 15px; background: var(--glass-btn); border: 1px solid var(--glass-border);
            border-radius: 12px; color: #ccc; font-size: 12px; cursor: pointer; white-space: nowrap;
        }
        .btn-code:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-msg {
            color: var(--error-red); font-size: 12px; margin-top: 5px; margin-left: 4px;
            display: none;
        }
        .error-msg.show { display: block; }

        .btn-glass {
            width: 100%; padding: 16px; margin-top: 10px;
            background: var(--glass-btn); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.1); }

        .footer-nav { margin-top: 25px; font-size: 13px; color: #555; }
        .footer-link { color: var(--link-gray); cursor: pointer; margin-left: 5px; }
        
        /* 登录成功状态 */
        #success-state { display: none; flex-direction: column; align-items: center; }
        .success-icon { color: var(--success-green); font-size: 60px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="header">
            <div class="logo-wrap">
                <i class="fa-solid fa-dove logo-bird"></i>
                <span class="logo-text">ISAEVA</span>
            </div>
            <p id="form-subtitle" class="subtitle">Secure Glass Identity</p>
        </div>

        <div class="form-stage">
            <!-- 登录表单 -->
            <div id="login-form" class="form-content active">
                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="login-user" placeholder="Username or Email">
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="login-pass" placeholder="Password">
                    </div>
                </div>
                <button class="btn-glass" onclick="handleLogin()">Sign In</button>
                <div class="footer-nav">
                    New here? <span class="footer-link" onclick="switchForm('register')">Create account</span>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="form-content">
                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="reg-user" placeholder="Create Username" onblur="checkUserExists()">
                    </div>
                    <div class="error-msg" id="reg-user-err">Username already exists</div>
                </div>

                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="Email address">
                    </div>
                </div>

                <!-- 验证码部分 -->
                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-solid fa-shield-halved"></i>
                        <input type="text" id="reg-code" placeholder="Verification Code">
                        <button class="btn-code" id="send-code-btn" onclick="sendCode()">Send Code</button>
                    </div>
                    <div class="error-msg" id="reg-code-err">Invalid code</div>
                </div>

                <div class="input-wrapper">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-pass" placeholder="Set Password">
                    </div>
                </div>

                <button class="btn-glass" onclick="handleRegister()">Complete Registration</button>
                <div class="footer-nav">
                    Already a member? <span class="footer-link" onclick="switchForm('login')">Login here</span>
                </div>
            </div>

            <!-- 注册成功状态 -->
            <div id="success-state" class="form-content">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <h2>Welcome, <span id="welcome-name"></span></h2>
                <p class="subtitle" style="margin-top:10px">Your account is active.</p>
                <button class="btn-glass" style="margin-top:30px" onclick="location.reload()">Log Out</button>
            </div>
        </div>
    </div>

    <script>
        // 替换为你的 Cloudflare Worker URL
        const API_URL = "https://beng-key.2176671594.workers.dev";

        function switchForm(type) {
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            const subtitle = document.getElementById('form-subtitle');
            
            if (type === 'register') {
                document.getElementById('register-form').classList.add('active');
                subtitle.innerText = 'Join the community';
            } else {
                document.getElementById('login-form').classList.add('active');
                subtitle.innerText = 'Sign in to your account';
            }
        }

        // 1. 检查用户名是否存在
        async function checkUserExists() {
            const username = document.getElementById('reg-user').value;
            if (!username) return;

            try {
                const res = await fetch(`${API_URL}/check-user?username=${username}`);
                const data = await res.json();
                const errEl = document.getElementById('reg-user-err');
                if (data.exists) {
                    errEl.innerText = "Username already taken";
                    errEl.classList.add('show');
                } else {
                    errEl.classList.remove('show');
                }
            } catch (e) { console.error("API Error", e); }
        }

        // 2. 发送邮箱验证码
        async function sendCode() {
            const email = document.getElementById('reg-email').value;
            if (!email.includes('@')) {
                alert("Please enter a valid email");
                return;
            }

            const btn = document.getElementById('send-code-btn');
            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                const res = await fetch(`${API_URL}/send-code`, {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });
                
                if (res.ok) {
                    let countdown = 60;
                    const timer = setInterval(() => {
                        btn.innerText = `${countdown}s`;
                        if (countdown-- <= 0) {
                            clearInterval(timer);
                            btn.disabled = false;
                            btn.innerText = "Resend Code";
                        }
                    }, 1000);
                }
            } catch (e) {
                btn.disabled = false;
                btn.innerText = "Send Code";
                alert("Failed to send code");
            }
        }

        // 3. 提交注册
        async function handleRegister() {
            const user = document.getElementById('reg-user').value;
            const email = document.getElementById('reg-email').value;
            const code = document.getElementById('reg-code').value;
            const pass = document.getElementById('reg-pass').value;

            if (!user || !email || !code || !pass) {
                alert("Please fill all fields");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    body: JSON.stringify({ user, email, code, pass })
                });
                const data = await res.json();

                if (data.success) {
                    showSuccess(user);
                } else {
                    alert(data.message || "Registration failed");
                }
            } catch (e) { alert("Server error"); }
        }

        function showSuccess(name) {
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById('success-state').style.display = 'flex';
            document.getElementById('success-state').classList.add('active');
            document.getElementById('welcome-name').innerText = name;
        }

        async function handleLogin() {
            // 这里简单模拟登录逻辑
            const user = document.getElementById('login-user').value;
            if (user) showSuccess(user);
        }
    </script>
</body>
</html>
